name: Publish Documents

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Install Node.js ğŸª…
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install pnpm ğŸ’¨
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false
      - name: Get pnpm store directory ğŸ“
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Setup pnpm cache ğŸ’¾
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies ğŸ›ï¸
        run: pnpm install
      - name: Build ğŸ”¨
        run: pnpm build
      - name: Upload website pages ğŸš€
        uses: actions/upload-artifact@v3
        with:
          name: pages
          path: pages/build/

  deploy:
    runs-on: ubuntu-latest
    needs: pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1
